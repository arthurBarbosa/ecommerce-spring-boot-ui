<div class="main-content page-m">
    
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <form [formGroup]="checkoutFormGroup" class="form-area" (ngSubmit)="onSubmit()">

                <!-- customer form group -->
                <div formGroupName="customer" class="form-data">

                    <h3>Customer</h3>

                    <div class="row">
                        <div class="col-md-2"><label for="">First Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="firstName" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label for="">Last Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="lastName" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label for="">E-mail</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="email" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- submit button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-info">Purchase</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
